<h1>Shopping Cart</h1>
<br />
<div class="container shopping-cart mb-5 pb-0" *ngIf="cart$ | async as cart">
    <div class="row">
        <div class="col-6 pl-4">
            <p>
                You have <strong>{{ cart.totalItemsCount }} items</strong> in your shopping cart
            </p>
        </div>
        <div class="col-3"></div>
        <div class="col-3 text-right pr-4">
            <button (click)="clearCart()" class="btn btn-outline-danger btn-sm">Clear Cart</button>
        </div>
    </div>

    <div class="row">
        <div class="col-md-12">
            <table class="table mb-0">
                <thead>
                    <tr>
                        <th></th>
                        <th>Product</th>
                        <th class="text-center" style="width: 200px">Quantity</th>
                        <th class="text-center">Price $</th>
                        <th class="text-right" style="width: 125px">Total Price $</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let item of cart.items">
                        <th><img [style.backgroundImage]="'url(' + item.imageUrl + ')'" class="thumbnail"></th>
                        <th>{{ item.title }}</th>
                        <td class="pl-0 pr-0">
                            <product-quantity [producto]="item" [shopping-cart]="cart">
                            </product-quantity>
                        </td>
                        <td class="text-center">{{ item.price | currency }}</td>
                        <td class="text-right">{{ item.totalPrice | currency }}</td>
                    </tr>
                </tbody>
                <tfoot>
                    <tr>
                        <td>
                            <a *ngIf="cart.items.length" routerLink="/check-out" class="btn btn-primary">Check Out</a>
                        </td>
                        <td colspan="3"></td>
                        <th class="text-right">Total {{ cart.totalPrice | currency }}</th>
                    </tr>
                </tfoot>
            </table>

        </div>
    </div>
</div>
