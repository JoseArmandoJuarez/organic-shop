<div *ngIf="product.value.title" class="card">
    <img *ngIf="product.value.imageUrl" class="card-img-top" [src]="product.value.imageUrl"
        alt="{{product.value.title}}">
    <div class="card-body">
        <h5 class="card-title">{{product.value.title}}</h5>
        <p class="card-text">{{product.value.price | currency}}</p>
    </div>
    <div *ngIf="showActions && shoppingCart" class="card-footer">
        <button *ngIf="shoppingCart.getQuantity(product) === 0; else updateQuantity" (click)="addToCart()"
            class="btn btn-secondary btn-block">Add to Cart</button>

        <ng-template #updateQuantity>
            <product-quantity [producto]="product" [shopping-cart]="shoppingCart"></product-quantity>
        </ng-template>
    </div>
</div>
